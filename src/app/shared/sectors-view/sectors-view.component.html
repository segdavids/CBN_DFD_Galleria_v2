<div class="padding-x flex gap-2 items-center text-[#989898]">
    <a routerLink="/">Home</a>

    <div>/</div>

    <div>Sectors</div>

    <div>/</div>

    <div class="font-bold text-[#3B3F40]">{{header | titlecase}}</div>
</div>

<div class="padding-x mt-8">
    <div [ngStyle]="{'background-image': 'url(../../../assets/images/landing-header-overlay.png), url(../../../assets/images/' + headerBanner + ')'}"
        class="rounded-lg py-[55px] bg-cover text-4xl md:text-[40px] md:py-[112px] text-center md:text-left md:px-20 text-white">
        {{header | titlecase}}
    </div>
</div>

<div class="padding-x mt-2 grid md:grid-cols-2 lg:grid-cols-4 gap-2">
    <div *ngFor="let stat of stats" class="rounded-lg text-white relative hover-me overflow-hidden">
        <img [src]="stat.image" class="rounded-lg object-cover w-full h-[400px] md:h-[300px]" alt="">
    
        <div data-aos="fade-down" data-aos-duration="1000" class="absolute bottom-0 left-0 right-0 rounded-lg p-6 bg-customGreen text-white">
            <div class="font-[900] text-3xl xs:text-[48px]">{{stat.stat}}</div>
            <div class="text-lg mt-2 font-light md:text-xl w-[90%]">{{stat.text}}</div>
        </div>
    </div>
</div>

<div class="padding-x  mt-10 md:mt-20 pb-20 grid gap-12 md:gap-14 2xl:gap-20">
    <div *ngFor="let item of listing; odd as odd" class="grid bg-[#E8E8E8] relative rounded-lg p-2 lg:grid-cols-2 gap-x-10 xl:gap-x-20">
        
        <div class="h-full relative" [ngClass]="{'lg:order-2': !odd}">
            <img [src]="item.image" alt="" class="h-full object-cover rounded-lg">
            <div [ngClass]="{'lg:!right-10 !left-[unset]': !odd}" class="absolute bottom-8 left-8 md:bottom-10 md:left-10 text-white text-[32px] md:text-[40px] font-[900]">
                {{item.shortTitle}}
            </div>
        </div>
        <img src="assets/images/faint-logo.png" class="absolute bottom-0 w-[140px] md:w-[180px] left-0" [ngClass]="{
            'lg:!right-0 !left-[unset]': odd
        }" alt="">
        <div class="pt-6 px-4 md:px-6 xl:pr-10 pb-16 md:pt-10 lg:pt-16">
            <h4 class="font-semibold text-2xl md:text-[28px] text-[#3B3F40]">{{item.title}}</h4>

            <ul class="!mx-0 !pl-6 text-[#3B3F40]">
                <li *ngFor="let l_item of item.list" data-aos="fade-left" data-aos-duration="1000">{{l_item}}</li>
            </ul>
        </div>
    </div>
</div>
