    <div data-aos="fade-down" data-aos-duration="1000" class="absolute bottom-0 left-0 rounded-lg p-6 bg-customGreen text-white">
        <div class="font-[900] text-3xl xs:text-[48px]">{{cardHeader}}</div>
        <div class="text-lg mt-2 font-light md:text-xl new-line">{{cardBody}}</div>
    </div>
</div>
